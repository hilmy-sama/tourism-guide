define host{
    use                     linux-server
    host_name               tourism_cloudflare
    alias                   DNS Server
    address                 tourism_cloudflare
    max_check_attempts      5
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}

define service {
    use                     generic-service
    host_name               tourism_cloudflare
    service_description     DNS
    check_command           check_dns!-H 172.30.0.13
    check_interval          5
    retry_interval          1
}

define service {
    use                     generic-service
    host_name               tourism_cloudflare
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     generic-service
    host_name               tourism_cloudflare
    service_description     PING External Domain
    check_command           check_ping!100,20%!500,60%!tourism.qzz.io
}