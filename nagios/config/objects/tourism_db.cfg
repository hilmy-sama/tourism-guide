define host{
    use                     linux-server
    host_name               tourism_db
    alias                   Database Server
    address                 tourism_db
    max_check_attempts      5
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}

define service {
    use                     generic-service
    host_name               tourism_db
    service_description     MySQL
    check_command           check_mysql!-H 172.30.0.11 -uroot -proot
    check_interval          5
    retry_interval          1
}

define service {
    use                     generic-service
    host_name               tourism_db
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}
